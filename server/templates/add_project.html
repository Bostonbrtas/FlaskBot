<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить проект</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Навигация -->
    <nav class="tabs">
        <a href="{{ url_for('index') }}" class="tab {% if active_tab == 'users' %}active{% endif %}">Сотрудники</a>
        <a href="{{ url_for('projects') }}" class="tab {% if active_tab == 'projects' %}active{% endif %}">Проекты</a>
        <a href="{{ url_for('show_reports') }}" class="tab {% if active_tab == 'reports' %}active{% endif %}">Отчеты</a>
        <a href="{{ url_for('logout') }}" class="button delete">Выйти</a>
    </nav>

    <h1>Добавить проект</h1>

    <!-- Форма (ваш код) -->
    <form method="POST">
      <!-- Остальные поля -->
      <div class="form-group">
        <label for="city">Город:</label>
        <input type="text" name="city" required>
      </div>
      <div class="form-group">
        <label for="street">Улица:</label>
        <input type="text" name="street" required>
      </div>
      <div class="form-group">
        <label for="building">Дом:</label>
        <input type="text" name="building" required>
      </div>
      <div class="form-group">
        <label for="latitude">Широта:</label>
        <input type="text" name="latitude" required>
      </div>
      <div class="form-group">
        <label for="longitude">Долгота:</label>
        <input type="text" name="longitude" required>
      </div>

      <!-- Новая галочка -->
      <div class="form-group">
        <label>
          <input type="checkbox" name="ask_location" checked>
          Запрашивать геолокацию при начале работы
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{{ url_for('projects') }}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
