<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить проект</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Навигация -->
    <nav class="tabs">
        <a href="{{ url_for('index') }}" class="tab {% if active_tab == 'users' %}active{% endif %}">Сотрудники</a>
        <a href="{{ url_for('projects') }}" class="tab {% if active_tab == 'projects' %}active{% endif %}">Проекты</a>
        <a href="{{ url_for('show_reports') }}" class="tab {% if active_tab == 'reports' %}active{% endif %}">Отчеты</a>
        <a href="{{ url_for('logout') }}" class="button delete">Выйти</a>
    </nav>

    <h1>Добавить проект</h1>

    <!-- Форма (ваш код) -->
    <form method="POST" action="{{ url_for('add_project') }}">
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="street">Улица:</label>
            <input type="text" id="street" name="street" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="building">Строение:</label>
            <input type="text" id="building" name="building" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="latitude">Широта:</label>
            <input type="number" step="any" id="latitude" name="latitude" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="longitude">Долгота:</label>
            <input type="number" step="any" id="longitude" name="longitude" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('projects') }}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
