<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать проект</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="tabs">
        <a href="{{ url_for('index') }}" class="tab {% if active_tab == 'users' %}active{% endif %}">Сотрудники</a>
        <a href="{{ url_for('projects') }}" class="tab {% if active_tab == 'projects' %}active{% endif %}">Проекты</a>
        <a href="{{ url_for('show_reports') }}" class="tab {% if active_tab == 'reports' %}active{% endif %}">Отчеты</a>
        <a href="{{ url_for('logout') }}" class="button delete">Выйти</a>
    </nav>

    <h1>Редактировать проект</h1>

    <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
        <div class="field-row">
            <!-- Город -->
            <input
                type="text"
                name="city"
                placeholder="Город"
                value="{{ project.city }}"
                required
                class="field-input"
            >
            <!-- Улица -->
            <input
                type="text"
                name="street"
                placeholder="Улица"
                value="{{ project.street }}"
                required
                class="field-input"
            >
            <!-- Строение -->
            <input
                type="text"
                name="building"
                placeholder="Строение"
                value="{{ project.building }}"
                required
                class="field-input"
            >
            <!-- Широта -->
            <input
                type="number"
                step="any"
                name="latitude"
                placeholder="Широта"
                value="{{ project.latitude }}"
                required
                class="field-input"
            >
            <input
                type="number"
                step="any"
                name="longitude"
                placeholder="Долгота"
                value="{{ project.longitude }}"
                required
                class="field-input"
            >
        </div>
        <button type="submit">Сохранить изменения</button>
        <a href="{{ url_for('projects') }}" class="button delete">Отмена</a>
    </form>
</body>
</html>
